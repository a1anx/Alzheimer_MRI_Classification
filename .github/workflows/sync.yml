name: Sync with Upstream
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows you to click a "Sync Now" button

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for pushing updates back to your repo
    steps:
      - name: Checkout Your Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for proper merging

      - name: Fetch and Merge from Friend
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git remote add upstream https://github.com/friend/original-repo.git
          git fetch upstream
          git checkout main
          git merge upstream/main --ff-only || (echo "Conflict detected! Manual sync required." && exit 1)
          git push origin main
        